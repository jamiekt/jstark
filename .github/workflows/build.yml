name: build

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync

    - name: pylint badge
      run: |
        uv run pylint --rcfile .github/linters/pylintrc jstark tests >> pylint.out || true
        PYLINT_SCORE=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' < pylint.out)
        echo PYLINT_SCORE="${PYLINT_SCORE}"
        uv run anybadge -l pylint -v "${PYLINT_SCORE}" -f pylint.svg 2=red 4=orange 8=yellow 10=green

    - name: pylint html
      run: |
        uv run pylint --rcfile .github/linters/pylintrc jstark tests --output-format=json | uv run pylint-json2html -o pylint.html

    - run: mkdir _site && cp pylint.html _site/. && cp pylint.svg _site/.
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pylint
        path: _site

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
    - name: Install dependencies
      run: uv sync
    - name: Run pre-commit
      run: uv run pre-commit run --all-files

  run:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        pyspark-version: ['3.5', '4.0']
    name: Python ${{ matrix.python-version }}, PySpark ${{ matrix.pyspark-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    # PySpark 4.x Python workers crash on Windows CI runners with
    # "Connection reset" socket errors. This is a known PySpark issue,
    # not a code problem. Allow Windows to fail so it doesn't block the build.
    continue-on-error: ${{ matrix.os == 'windows-latest' }}

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        version: 0.10.6   # bump this regularly
        enable-cache: true
        cache-dependency-glob: uv.lock

    - name: Install dependencies
      run: uv sync --extra faker --locked

    - name: Install PySpark ${{ matrix.pyspark-version }}
      run: uv pip install 'pyspark==${{ matrix.pyspark-version }}.*'

    - name: Run tests
      run: uv run pytest -vvv --durations=1 --cov=jstark

    - name: generate coverage badge
      run: |
        uv run coverage xml
        uv run genbadge coverage -i coverage.xml -o coverage.svg

    - name: generate coverage html report
      run: uv run coverage html

    - run: mkdir _site && cp coverage.svg _site/. && cp -r htmlcov _site/.
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}-pyspark${{ matrix.pyspark-version }}
        path: _site

    # minimize is recommended at https://docs.astral.sh/uv/guides/integration/github/#caching
    - name: Minimize uv cache
      run: uv cache prune --ci

  upload-pages-artifacts:
    needs: [run, pylint, lint]
    runs-on: ubuntu-latest
    steps:
    - name: mkdir _site
      run: mkdir _site
    - name: download pylint
      uses: actions/download-artifact@v4
      with:
        name: pylint
        path: _site
    - name: download coverage
      uses: actions/download-artifact@v4
      with:
        pattern: coverage-*
        path: _site
        merge-multiple: true
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3

  # Deploy job
  deploy-to-github-pages:
    if: github.ref == 'refs/heads/main'
    # Add a dependency to the build job
    needs: [upload-pages-artifacts]

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    # Final "complete" job; always runs, but only if deploy-to-github-pages did not fail
  complete:
    needs: [deploy-to-github-pages, run, pylint, lint]
    runs-on: ubuntu-latest
    steps:
    - name: Complete Workflow
      run: echo "Workflow completed (not failed in deploy-to-github-pages)"
